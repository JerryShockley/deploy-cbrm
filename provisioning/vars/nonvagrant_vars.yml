---
# These security settings differ between VirtualBox and Digital Ocean.
postgresql_hba_entries:
  - { type: local, database: all, user: postgres, auth_method: peer }
  - { type: local, database: all, user: all, auth_method: md5 }
  - { type: host, database: all, user: all,
      address: '127.0.0.1/32', auth_method: md5 }
  - { type: host, database: all, user: all,
      address: '::1/128', auth_method: md5 }

ufw_rules:
  - { port: 22, rule: allow, comment: 'Allow SSH' }
  # - { port: "{{ host_port }}", rule: allow, comment: 'Allow HTTP' }
  - { port: "{{ remote_port }}", rule: allow, comment: 'Allow HTTP' }
  - { from_ip: "127.0.0.1/8", comment: 'Allow localhost' }
ufw_default_forward_policy: ACCEPT
ufw_logging: full
ufw_applications:
  - { name: "OpenSSH" }
